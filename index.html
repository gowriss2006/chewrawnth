
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much You Know About Me? üß†</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* TRY THESE PATHS - ONE WILL WORK! */
            background: 
                url('background.jpg') center/cover no-repeat fixed,
                url('bg.jpg') center/cover no-repeat fixed,
                url('image.jpg') center/cover no-repeat fixed,
                url('your-background.jpg') center/cover no-repeat fixed,
                #1a1a2e; /* Dark fallback */
            color: white;
            overflow: hidden;
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            max-width: 650px;
            width: 95%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 25px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
            letter-spacing: 2px;
        }

        .question {
            font-size: 1.9em;
            margin-bottom: 25px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            padding: 20px;
            font-size: 1.35em;
            border: 3px solid white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            user-select: none;
        }

        .option:hover:not(.selected) {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .option.selected {
            pointer-events: none;
        }

        .option.correct {
            background: #4CAF50 !important;
            border-color: #45a049 !important;
            color: white !important;
            animation: celebrate 0.6s ease;
        }

        .option.wrong {
            background: #f44336 !important;
            border-color: #da190b !important;
            color: white !important;
            animation: shake 0.6s ease;
        }

        .feedback {
            font-size: 1.6em;
            margin: 25px 0;
            min-height: 70px;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .feedback.correct {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: 3px solid #4CAF50;
        }

        .feedback.wrong {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            border: 3px solid #f44336;
        }

        .next-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: black;
            border: none;
            padding: 20px 45px;
            font-size: 1.4em;
            font-family: 'Arial Black', Arial, sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            display: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.5);
        }

        .result {
            font-size: 2.8em;
            margin-top: 20px;
            padding: 30px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            border: 4px solid gold;
            animation: pulse 2s infinite;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-12px); }
            40% { transform: translateX(12px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            width: 0%;
            transition: width 0.6s ease;
        }

        @media (max-width: 768px) {
            .quiz-container { padding: 30px 20px; margin: 20px; }
            h1 { font-size: 2em; }
            .question { font-size: 1.5em; }
            .option { font-size: 1.2em; padding: 18px; }
            .result { font-size: 2.2em; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>üß† How Much You Know About Me?</h1>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
    </div>

    <script>
        const questions = [
            {question: "1. What is my favorite color?", options: ["a) Black", "b) Blue", "c) Red", "d) Neon"], correct: 3},
            {question: "2. Which is my favorite drink?", options: ["a) Sprite", "b) 7up", "c) Coke", "d) Redbull"], correct: 1},
            {question: "3. Which is my favorite place to visit?", options: ["a) USA", "b) Russia", "c) Japan", "d) Germany"], correct: 2},
            {question: "4. Which season I like the most?", options: ["a) Summer", "b) Winter", "c) Spring", "d) Rainy"], correct: 2},
            {question: "5. Which sport I like the most?", options: ["a) Cricket", "b) Volleyball", "c) Badminton", "d) Kabaddi"], correct: 2},
            {question: "6. Which is my favorite adventure?", options: ["a) Scuba diving", "b) Sky diving", "c) Bungee jumping", "d) River rafting"], correct: 1},
            {question: "7. Which is my favorite cartoon?", options: ["a) Shinchan", "b) Doraemon", "c) Dora", "d) Pokemon"], correct: 0},
            {question: "8. Who is my favorite badminton player?", options: ["a) Lakshya Sen", "b) Lin Dan", "c) Viktor Axelsen", "d) PV Sindhu"], correct: 1}
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = q.question;
            
            optionsEl.innerHTML = '';
            q.options.forEach((option, index) => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = option;
                btn.onclick = () => selectOption(index);
                optionsEl.appendChild(btn);
            });

            feedbackEl.textContent = '';
            feedbackEl.className = 'feedback';
            nextBtn.style.display = 'none';
            answered = false;
            updateProgress();
        }

        function selectOption(selectedIndex) {
            if (answered) return;

            const correctIndex = questions[currentQuestion].correct;
            const options = document.querySelectorAll('.option');
            answered = true;

            options.forEach((option, index) => {
                option.classList.add('selected');
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    option.classList.add('wrong');
                }
            });

            // IMMEDIATE FEEDBACK FOR EACH QUESTION
            if (selectedIndex === correctIndex) {
                score++;
                feedbackEl.textContent = "Congajulation brotherüéâ";
                feedbackEl.classList.add('correct');
            } else {
                feedbackEl.textContent = "üí©üí©üí© Kakka thinnu üí©üí©üí©";
                feedbackEl.classList.add('wrong');
            }

            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function showResults() {
            questionEl.innerHTML = 'üèÜ FINAL RESULTS üèÜ';
            optionsEl.innerHTML = '';
            feedbackEl.style.display = 'none';
            nextBtn.style.display = 'none';

            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `
                <div>Congrats you win a nunnu championship trophy üèÜ</div>
                <div style="font-size: 0.6em; margin-top: 15px;">Your Score: ${score} out of 8</div>
                <div style="font-size: 0.5em;">${Math.round((score/8)*100)}% - How well you know me! üòé</div>
            `;
            document.querySelector('.quiz-container').appendChild(resultDiv);
        }

        loadQuestion();
    </script>
</body>
</html>
